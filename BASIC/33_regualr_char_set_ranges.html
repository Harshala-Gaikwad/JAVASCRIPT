<html>
	<head>
		<title>Regular Expression</title>
		<script type="text/javascript">
			/*Used to perform powerful pattern-matching and search-and-replace functions on text*/
			function validate(){
				var username = document.getElementById("uname").value;
				regx = new RegExp("E00","i"); //object oriented way
				//var regx = /E00/i;      //literal way (i is optional for case sensitivity(flag))
				//var regx = /[sdp]imple/; //character set
				//var regx = /[a-xA-X]00/;   //range
				var regx = /[^a-z]abc/;     //for excluding
				if (regx.test(username)) {     //test return boolean value
					alert("valid Username");
					document.getElementById("lbluser").style.visibility="hidden";

				}
				else{
					alert("invalid username");
					document.getElementById("lbluser").style.visibility="visible";
				}
				
			}
			

		</script>
	</head>
	<body>
		<form>
			<input id="uname" placeholder="Username" type="text"/>
			<label id="lbluser" style="color:red;visibility:hidden;">Invalid</label>
			<br><br>
			

			<button onclick="validate()" type="button">Submit</button>
		</form>
		



	</body>
</html>
