<html>
	<head>
		<title>Basic Animations - Fade in & Out</title>
		<script type="text/javascript">
		var opacity=0;
		var intervalID=0;
		function fadeOut(){
			intervalID = setInterval(hide,20);
		}
		function hide(){
			var img = document.getElementById("img1");
			opacity = Number(window.getComputedStyle(img).getPropertyValue("opacity"));
			if(opacity>0){
				opacity-=0.1;
				img.style.opacity = opacity;
				console.log(opacity);
			}
			else{
				clearInterval(intervalID);
			}
		}
		function fadeIn(){
			intervalID = setInterval(show,20);
		}	
			
		function show(){
			var img = document.getElementById("img1");
			opacity = Number(window.getComputedStyle(img).getPropertyValue("opacity"));
			if(opacity<1){
				opacity+=0.1;
				img.style.opacity = opacity;
				console.log(opacity);
			}
			else{
				clearInterval(intervalID);
			}
		}	

		</script>
	</head>
	<body>
			<button onclick="fadeOut()" id="btnAdd" type="button">Fade Out</button>
			<img style="opacity:1;"id="img1" src="milk_tea_2.jpg"/>
			<button onclick="fadeIn()" id="btnStop" type="button">Fade In</button>
	</body>
</html>
