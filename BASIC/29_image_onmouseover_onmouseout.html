<html>
	<head>
		<title>Introduction to Objects</title>
		<script type="text/javascript">
			/*mouseover & mouseout events*/
			function setNewImage(){
				//alert();
				document.getElementById("img1").src="insta.jpg";
			}
			function setOldImage(){
				//alert();
				document.getElementById("img1").src="milk_tea_2.jpg";
			}


		</script>
	</head>
	<body>
		<img id="img1" onmouseover="setNewImage()" onmouseout="setOldImage()" src="milk_tea_2.jpg"/>



	</body>
</html>
