<html>
	<head>
		<title>Mobile Number</title>
		<script type="text/javascript">
			/*
			\d - match any digit(equal to [0-9])
			\w - match any word character (a-z,A-Z,0-9 & _)
			\s - match whitespace character (eg - space & tabs)
			\t - match a tab only
			*/
			function validate(){
				var text = document.getElementById("text1").value;
				var regx = /^[7-9]\d{9}$/; //^ sign outside brackets(indicate first digits) and  $ represents end of digit
				if(regx.test(text)){
					document.getElementById("lbltext").innerHTML="Valid";
					document.getElementById("lbltext").style.visibility="visible";
					document.getElementById("lbltext").style.color="green";
				}
				else{
					document.getElementById("lbltext").innerHTML="InValid";
					document.getElementById("lbltext").style.visibility="visible";
					document.getElementById("lbltext").style.color="red";
				}
				
				
			}
			

		</script>
	</head>
	<body>
		<form>
			<input id="text1" placeholder="Cellphone" type="text"/>
			<label id="lbltext" style="color:red;visibility:hidden;">Invalid</label>
			<br><br>
			

			<button onclick="validate()" type="button">Submit</button>
		</form>
		



	</body>
</html>
