<html>
	<head>
		<title>Form Validation</title>
		<script type="text/javascript">
			/**/
			function validate(){
				var username = document.getElementById("uname");
				var password = document.getElementById("pass");

				if(username.value.trim()=="")//trim() remove spaces
				 {
					//alert("Blank Username");
					username.style.border = "solid 3px red";
					document.getElementById("lbluser").style.visibility="visible";
					return false;
				}
				else if(password.value.trim()==""){
					//alert("Blank Password");
					password.style.border = "solid 3px red";
					document.getElementById("lbluser2").style.visibility="visible";
					return false;
				}
				else if(password.value.trim().length<5){
					//alert("Password too short");
					password.style.border = "solid 3px red";
					document.getElementById("lbluser").style.visibility="visible";
					return false;
				}
				else{
					return true;
				}
			}
			

		</script>
	</head>
	<body>
		<form onsubmit="return validate()" action="30_msg.html">
			<input id="uname" placeholder="Username" type="text"/>
			<label id="lbluser" style="color:red;visibility:hidden;">Invalid</label>
			<br><br>
			<input id="pass" placeholder="Password" type="password">
			<label id="lbluser2" style="color:red;visibility:hidden;">Invalid</label>
			<br><br>

			<button type="submit">Submit</button>
		</form>
		



	</body>
</html>
