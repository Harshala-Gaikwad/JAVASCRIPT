<html>
	<head>
		<title>Jquery - DOM manipulation Part 4</title>
		<link rel="stylesheet" type="text/css" href="css/style3.css">
	</head>
	<body>
      <!--
        addClass() - Add one or more classes to the selected elements
        removeClass() - Remove one or more classes to the selected elements
        toggleClass() - Toggle between adding/removing classes from the selected elements
        css() - Sets or returns the style attribute
      -->
      <h2>Jquery - DOM manipulation Part 4</h2>

      <button id="btn1">Add Class</button>
      <button id="btn2">Remove Class</button>
      <button id="btn3">Toggle Class</button>
      <button id="btn4">CSS</button>
      <br><br>
      

      <div id="div1" class="mydivs">
        <p id="p1" class="p1class" value="Hello World">This is first <b>Paragrapgh </b>in <i>first</i> division</p>        
      </div>

      <div>
         <p id="p2" class="p2class" value="Hello World">This is 1st <b>Paragrapgh </b>in <i>second</i> division</p>
      </div>
      

	</body>
	<script src="js/jquery.js" type="text/javascript"></script>
	<script>
  $(document).ready(function(){
    $("#btn1").click(function(){
      //$("#div1").addClass("newdivclass");
      $("#div1").addClass("newdivclass newparaclass");
      
    })

    $("#btn2").click(function(){
      $("#div1").removeClass("newdivclass");
    })
    $("#btn3").click(function(){
      $("#div1").toggleClass("newdivclass");
    })

    $("#btn4").click(function(){
      //alert($("#div1").css("padding"));
      $("#div1").css("font-size","25px");
    })

    
  })
  
	</script>
</html>
