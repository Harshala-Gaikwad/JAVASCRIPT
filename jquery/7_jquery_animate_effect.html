<html>
	<head>
		<title>Effects in Jquery</title>
		<link rel="stylesheet" type="text/css" href="css/style7.css">
	</head>
	<body>
      
      <h2>Effects in Jquery</h2>
      <p>This para is outside division</p>

      <button id="btn1">Click me1</button>
      <button id="btn2">Click me2</button>
      <button id="btn3">Animate</button>

      <div id="firstdiv" class="mydivs">
        <p>This is first Para in first division</p>
        <p>This is second Para in first division</p>
      </div>
      <div id="seconddiv" class="mydivs">
        <p>This is third Para in second division</p>
      </div>
      <div id="thirddiv" class="mydivs">
        <ul>
          <li>List item1</li>
          <li>List item2</li>
          <li>List item3</li>
          <li>List item4</li>
        </ul>
      </div>

      <div id="cube" class="mycube">
        <p>CUBE</p>
      </div>

      
	</body>

	<script src="js/jquery.js"></script>
	<script type="text/javascript">
  $(document).ready(function(){    
    //custom style
    $("#btn3").click(function(){
      $("#cube").animate({
        left: "150px",
        opacity: "1",
        width: "100px",
        height: "100px"
      },2000)
    })
  })
  
	</script>
</html>
