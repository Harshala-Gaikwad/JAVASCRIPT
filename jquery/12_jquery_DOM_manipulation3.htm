<html>
	<head>
		<title>Jquery - DOM manipulation Part 3</title>
		<link rel="stylesheet" type="text/css" href="css/style3.css">
	</head>
	<body>
      <!--
        append() - Insert content at the end of the selected elements
        prepend() - Insert content at the begining of the selected elements
        after() - Insert content after the selected elements
        before() - Insert content before the selected elements
      -->
      <h2>Jquery - DOM manipulation Part 3</h2>

      <button id="btn1">Append</button>
      <button id="btn2">After</button>
      <button id="btn3">Prepend</button>
      <button id="btn4">Before</button>
      <br><br>
      <button id="btn5">Remove</button>
      <button id="btn6">Empty</button>

      <div id="div1" class="mydivs">
        <p id="p1" class="p1class" value="Hello World">This is first <b>Paragrapgh </b>in <i>first</i> division</p>
        <p id="p2" class="p2class">This is 2nd <b>Paragrapgh </b>in <i>first</i> division</p>
        
      </div>
      

	</body>
	<script src="js/jquery.js" type="text/javascript"></script>
	<script>
  $(document).ready(function(){
    $("#btn1").click(function(){
      $("#div1").append("<p> This is 2nd para in 1st division");
      
    })

    $("#btn2").click(function(){
      $("#div1").after("<p> This is 2nd para in 1st division");
    })
    $("#btn3").click(function(){
      $("#div1").prepend("<p> This is 2nd para in 1st division");
    })

    $("#btn4").click(function(){
      $("#div1").before("<p> This is 2nd para in 1st division");
    })

    $("#btn5").click(function(){
       //$("#div1").remove();
       //$("p").remove("#p2");
       $("p").remove(".p2class");
       $("p").remove("#p2, #p1");
    })

    $("#btn6").click(function(){
      $("#div1").empty();
    })
  })
  
	</script>
</html>
