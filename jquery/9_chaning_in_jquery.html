<html>
	<head>
		<title>Events in Jquery</title>
		<link rel="stylesheet" type="text/css" href="css/style3.css">
	</head>
	<body>
      
      <h2>Events in Jquery</h2>

      <button id="btn3">Toggle</button>

      <div id="firstdiv" class="mydivs">
        <p>This is first Para in first division</p>
        <p>This is second Para in first division</p>
      </div>
      <div id="seconddiv" class="mydivs">
        <p>This is third Para in second division</p>
      </div>

	</body>
	<script src="js/jquery.js" type="text/javascript"></script>
	<script>
  $(document).ready(function(){
    function printMsg(){
      alert("effect done");
    }
  $("#btn3").click(function(){
    /*$("#firstdiv").slideUp(2000);
    $("#firstdiv").slideDown(2000); */

    $("#firstdiv").slideUp(2000).slideDown(2000).fadeOut(2000).fadeIn(2000);   
    
  })
  })
  
	</script>
</html>
