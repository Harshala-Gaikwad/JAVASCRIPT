<html>
	<head>
		<title>Sortable Interaction in JQuery UI</title>
		<link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="jqueryui/jquery-ui.css">
    <link rel="stylesheet" href="jqueryui/jquery-ui.structure.css">
    <link rel="stylesheet" href="jqueryui/jquery-ui.theme.css">
	</head>
	<body>
      <h2>Sortable Interaction in JQuery UI</h2>
      <div id = "mydivs"style="border: 1px solid black;">
        <div class="cube">
          <h3>
            CUBE 1
          </h3>
        </div>
        <div class="cube">
          <h3>
            CUBE 2
          </h3>
        </div>

        <div class="cube">
          <h3>
            CUBE 3
          </h3>
        </div>

      </div>
      
	</body>
	<script src="js/jquery.js" type="text/javascript"></script>
  <script src="jqueryui/jquery-ui.js" type="text/javascript"></script>
	<script>
    $("#mydivs").sortable();
    $(".cube").sortable({
      opacity: 0.5,
      distance: 50,
      delay: 300,
      containment: "parent"
      cursor: "grabbing"
      //axis: "x"
    });
     
       
	</script>
</html>
