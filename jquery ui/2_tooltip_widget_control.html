<html>
	<head>
		<title>Tooltip in jQuery UI</title>
		<link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="jqueryui/jquery-ui.css">
    <link rel="stylesheet" href="jqueryui/jquery-ui.structure.css">
    <link rel="stylesheet" href="jqueryui/jquery-ui.theme.css">
	</head>
	<body>
      <div id="mydiv">
        <h3>Tooltip in jQuery UI</h3>
        <img src="insta.jpg" width="100px" title="Insta" id="myimg">
      </div>


	</body>
	<script src="js/jquery.js" type="text/javascript"></script>
  <script src="jqueryui/jquery-ui.js" type="text/javascript"></script>
	<script>
        //$("img").tooltip();
        $("img").tooltip({
          track:true,
          content: "insta is best",
          show:{effect:"bounce",duration:2000}, //pulsate,highlight,explode,blind
          hide:{effect:"bounce",duration:2000}
        });
	</script>
</html>
