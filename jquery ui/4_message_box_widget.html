<html>
	<head>
		<title>Message Box in jQuery UI</title>
		<link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="jqueryui/jquery-ui.css">
    <link rel="stylesheet" href="jqueryui/jquery-ui.structure.css">
    <link rel="stylesheet" href="jqueryui/jquery-ui.theme.css">
	</head>
	<body>
      <h2>Message Box in JQuery UI</h2>
      <div id="firstdiv" class="mydivs">
          <h3>Hello welcome to javaScript</h3>
          <br>
          <button id="btn">Click to show message box</button>
      </div>
      <br>
      
      <div id="messagebox" title="Messagebox" class="mydivs">
        <h3>This just a dummy title</h3>
        <img src="insta.jpg" width="100px" title="Insta" id="myimg">
        <br><button>Click me</button>
      </div>


	</body>
	<script src="js/jquery.js" type="text/javascript"></script>
  <script src="jqueryui/jquery-ui.js" type="text/javascript"></script>
	<script>
     $("#btn").click(function(){
      //alert("Button click");
      $("#messagebox").dialog({
        title:"Custom messagebox",
        draggable:true,
        resizable:true,
        height:300,
        width:300,
        model:true,

        buttons:[{
          text:"Close",
          icon:"ui-icon-heart",
          click:function(){
            $(this).dialog("close");
          }
        },
        {
          text:"Ok",
          icon:"ui-icon-heart",
          click: function(){
            $(this).dialog("close");
          }
        }]
      });
     }) 
	</script>
</html>
