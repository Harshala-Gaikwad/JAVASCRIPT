<html>
	<head>
		<title>Autocomplete Widget in JQuery UI</title>
		<link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="jqueryui/jquery-ui.css">
    <link rel="stylesheet" href="jqueryui/jquery-ui.structure.css">
    <link rel="stylesheet" href="jqueryui/jquery-ui.theme.css">
	</head>
	<body>
      <h2>Autocomplete Widget in JQuery UI</h2>
      <div id="mydivs">
        <label><b>Enter Your Favorite City</b></label>
        <input type="text" name="" id="citytextbox">
      </div>  


	</body>
	<script src="js/jquery.js" type="text/javascript"></script>
  <script src="jqueryui/jquery-ui.js" type="text/javascript"></script>
	<script>
    var mycities = ["Mumbai","New Delhi","Panjim","Pune","Mysore","Indore","New York","Los Angeles","Manhattan","Tokyo","New Jersey"];
    $("#citytextbox").autocomplete({
      source:mycities
    },{
      autoFocus:true,
      delay:0, //1000,2000....
      minLength:3
    }); 
       
	</script>
</html>
